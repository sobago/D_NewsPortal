{% load i18n %}
<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>{% trans "Здравствуй," %} {{ recipient }}. {% trans "Новые статьи за неделю!" %}</h2>
    <hr>
    {% for cat, posts in data.items %}
        <h5>{% trans "Категория" %} {{ cat }}</h5>
        {% for post in posts %}
            <a href="http://127.0.0.1:8000{{ post.get_absolute_url }}">{{ post.post_title }}</a><br>
            {{ post.post_text|truncatechars:50 }}
            <hr>
        {% endfor %}
    {% endfor %}
</body>
</html>
